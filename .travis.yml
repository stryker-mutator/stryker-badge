language: node_js
sudo: required  
dist: trusty  
language: node_js  
addons:
  chrome: stable
node_js:
  - 'node'
  - '8'
before_install:  
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sleep 3 # give xvfb some time to start
env:
  global:
    - GH_BASIC_CLIENT_ID=dummy
    - GH_BASIC_SECRET_ID=dummy
    - JWT_SECRET=dummy
    - PORT=3000