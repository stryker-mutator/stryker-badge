<div class="d-flex justify-content-between">
  <div>
    <span>API Key</span>
  </div>
  <div>
    <code id="apiKeyCode" data-test="api-key">{{displayKey}}</code>
    <stryker-clipboard-copy *ngIf="mode === 'show'" for="apiKeyCode">
    </stryker-clipboard-copy>
  </div>
  <div>
    <button id="generateNewButton" *ngIf="mode === 'hide'" (click)="generateApiKeyClicked()" class="btn btn-outline-primary" type="button">
      Generate new
    </button>
  </div>
</div>
<div>
  <div *ngIf="mode === 'show'">
    This is
    <em>your</em> key. It is unique and special made for "{{ slug }}". This is the last
    time
    we'll be showing it to you (although you can create new ones at any time).
  </div>
  <div *ngIf="mode === 'hide'">
    Your key is hidden and safely stored. Please generate a new key if you need it.
  </div>
</div>
