<stryker-loading class="row" [showContent]="doneLoading">
  <div class="col-md-12" *ngIf="report">
    <mutation-test-report-app *ngIf="report.result; else textReport" [report]="report.result" [titlePostfix]="reportTitle">
    </mutation-test-report-app>
    <ng-template #textReport>
      <h1 class="display-4">{{reportTitle}}</h1>
      <div class="alert alert-warning">No html report stored for {{report.projectName}}/{{report.version}}{{report.moduleName ? '/' + report.moduleName : ''}}</div>
      Mutation score: {{report.mutationScore}}
    </ng-template>
  </div>
  <div class="col-md-12" *ngIf="errorMessage">
    <div class="alert alert-danger">{{errorMessage}}</div>
  </div>
</stryker-loading>
